<html>
    <head>
        <title>SeductiveWalrus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="SeductiveWalrus">
        <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
        <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
        <script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
        <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Typed.js was taken from http://www.mattboldt.com/ -->
        <script src="js/typed.min.js"></script>
    </head>
    <body>
    <div class="modal" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="modaltitle"></h5></div>
                <div class="modal-body"><p id="modalbody"></p></div>
                <div class="modal-footer" id="modalfooter"></div>
            </div>
        </div>
    </div>
        <h5 class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile</h5>
        <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 39px, 0px); top: 0px; left: 0px; will-change: transform;">
            <a class="dropdown-item" href="https://sedwalrus.cf/">Home</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="https://sedwalrus.cf/discord">Discord</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="https://sedwalrus.cf/github">GitHub</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="https://sedwalrus.cf/shorten">Link Shortener</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="https://sedwalrus.cf/expand">Link Expander</a> 
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="https://sedwalrus.cf/projects">All Projects</a>
        </div>
        <div class="form-group" style="margin-top: 5%; text-align: center">
            <div class="form-group" style="display: inline-block">
                <div class="input-group mb-3">
                    <div class="input-group-prepend"><span class="input-group-text" aria-label="name">sedwalrus.cf/</span></div>
                    <input class="form-control"  placeholder="Leave blank for random" type="text" id="nameinput">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend"><span class="input-group-text" aria-label="name">URL:</span></div>
                    <input class="form-control"  placeholder="Make sure it's valid" type="text" id="urlinput">
                </div>
                <button type="button" class="btn btn-primary" id="submitbutton">Submit URL</button>
            </div>
        </div>
        <div style="background-image: url('/assets/walrus.svg'); bottom: 0%; position: absolute; width: 50%; height: 50%; background-size: 100%; background-repeat: no-repeat;"></div>
        <script src="/js/shorten.js"></script>
    </body>
</html>
